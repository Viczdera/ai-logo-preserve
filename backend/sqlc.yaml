version: "2"
cloud:
    organization: ""
    project: ""
    hostname: ""
sql: 
- schema: "/internal/db/migrations/001_init_schema.up.sql"
  queries: "/internal/db/queries"
  engine: "postgresql"  
  gen:
    go:
      package: "db"
      out: "./internal/db/sqlc"
      emit_json_tags: true
      emit_prepared_queries: true
      emit_interface: true
      emit_exact_table_names: false
      emit_empty_slices: true

overrides:
    go: null
plugins: []
rules: []
options: {}
